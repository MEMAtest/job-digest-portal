<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Job Digest Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="config.js"></script>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <div class="brand-badge">JD</div>
          <div>
            <div class="brand-title">Job Digest</div>
            <div class="brand-subtitle">London + Remote</div>
          </div>
        </div>
        <nav class="nav">
          <button class="nav-item nav-item--active" data-tab="dashboard">Dashboard</button>
          <button class="nav-item" data-tab="live">Live Roles</button>
          <button class="nav-item" data-tab="top">Top Picks</button>
          <button class="nav-item" data-tab="prep">Preparation</button>
        </nav>
        <div class="sidebar-footer">
          <div class="status-dot"></div>
          <span>Updated daily at 08:40</span>
        </div>
        <button id="notify-toggle" class="btn-notify">Enable notifications</button>
      </aside>

      <main class="content">
        <header class="topbar">
          <div>
            <h1>Daily Job Intelligence</h1>
            <p id="summary-line">Loading sources…</p>
            <div id="breadcrumb" class="breadcrumb">Dashboard</div>
          </div>
          <div class="topbar-actions">
            <button id="run-now-btn" class="btn btn-primary">Run now</button>
            <button id="refresh-btn" class="btn btn-secondary">Refresh</button>
          </div>
        </header>
        <p id="run-status-line" class="run-status hidden"></p>
        <div id="alert-banner" class="alert hidden"></div>

        <section class="tab-section" data-tab="dashboard">
          <section id="dashboard-stats" class="stats-grid"></section>
          <section id="pipeline-view"></section>
          <section id="follow-ups"></section>
          <section id="source-stats" class="stats-grid"></section>
        </section>

        <section class="tab-section hidden" data-tab="live">
          <section class="filters">
            <div class="filter">
              <label for="search">Search</label>
              <input id="search" type="text" placeholder="Product manager, onboarding, KYC…" />
            </div>
            <div class="filter">
              <label for="minFit">Min Fit</label>
              <select id="minFit">
                <option value="60">60%</option>
                <option value="65">65%</option>
                <option value="70" selected>70%</option>
                <option value="75">75%</option>
                <option value="80">80%</option>
              </select>
            </div>
            <div class="filter">
              <label for="source">Source</label>
              <select id="source"></select>
            </div>
            <div class="filter">
              <label for="location">Location</label>
              <select id="location"></select>
            </div>
            <div class="filter">
              <label for="status">Status</label>
              <select id="status">
                <option value="">All statuses</option>
                <option value="saved">Saved</option>
                <option value="applied">Applied</option>
                <option value="interview">Interview</option>
                <option value="offer">Offer</option>
                <option value="rejected">Rejected</option>
              </select>
            </div>
            <div class="filter filter--toggle">
              <label class="toggle-label">
                <input id="ukOnly" type="checkbox" />
                UK &amp; Remote only
              </label>
            </div>
          </section>
          <div id="quick-filter" class="quick-filter hidden"></div>

          <section id="jobs" class="job-grid"></section>
        </section>

        <section class="tab-section hidden" data-tab="top">
          <section id="top-pick" class="top-pick hidden"></section>
        </section>

        <section class="tab-section hidden" data-tab="prep">
          <section id="role-suggestions" class="detail-box hidden"></section>
          <section id="candidate-prep" class="detail-box hidden"></section>
        </section>
      </main>

      <div id="prep-overlay" class="prep-overlay hidden">
        <div class="prep-overlay__header">
          <button id="prep-close" class="prep-overlay__close" aria-label="Close prep overlay">&times;</button>
          <h2 id="prep-overlay-title"></h2>
          <p id="prep-overlay-meta"></p>
        </div>
        <div id="prep-content" class="prep-content"></div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
